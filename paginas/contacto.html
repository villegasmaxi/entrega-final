    <main id="main">
        <div class="container">
            <div class="main-title">
                <h2 class="form-texto">Contanos más... </h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form">
                        <form action="" method="get" class="vertical">
                            <label for="nombre">NOMBRE</label>
                            <input type="text" id="nombre" placeholder="ingrese su nombre" required>
                            <label for="email">EMAIL</label>
                            <input type="email" name="" id="email" placeholder="ingrese su email" required>
                            <label for="pass">CONTRASEÑA</label>
                            <input type="password" id="pass" placeholder="min4 - max 8 caracteres" required
                                minlength="4" maxlength="8">
                            <label for="pass2">REINGRESE CONTRASEÑA</label>
                            <input type="password" id="pass2">
                            <label for="consulta">MENSAJE</label>
                            <textarea name="" id="" cols="20" rows="5"></textarea>
                            <input type="submit" value="enviar">
                            <input type="reset" value="borrar todo">
                            <label for="chequeo">Acepto terminos y condiciones</label>
                            <input type="checkbox" name="chequeo" id="chequeo">
                        </form>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div>
                        <h4 class=" border border-2 border-warning m-2 p-2 rounded-3">Envianos tu selfie para agregar a
                            la galería de clientes </h4>

                        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../imagenes/selfie1.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../imagenes/selfie2.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../imagenes/selfie3.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../imagenes/selfie4.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../imagenes/selfie5.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Anterior</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Siguiente</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
