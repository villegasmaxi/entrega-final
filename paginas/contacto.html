    <main id="main">
        <div class="main-title">
            <h2 class="form-texto">Contanos mas... </h2>
        </div>
        <div class="form">

            <form action="" method="get" class="vertical">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" placeholder="ingrese su nombre" required>
                <label for="email">EMAIL</label>
                <input type="email" name="" id="email" placeholder="ingrese su email" required>
                <label for="pass">CONTRASEÑA</label>
                <input type="password" id="pass" placeholder="min4 - max 8 caracteres" required minlength="4"
                    maxlength="8">
                <label for="pass2">REINGRESE CONTRASEÑA</label>
                <input type="password" id="pass2">
                <label for="consulta">MENSAJE</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
                <input type="submit" value="enviar">
                <input type="reset" value="borrar todo">
                <label for="chequeo">Acepto terminos y condiciones</label>
                <input type="checkbox" name="chequeo" id="chequeo">
            </form>
        </div>
